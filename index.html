<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify</title>
    <meta name="description" content="Nonstop music everywhere" />
    <link rel="stylesheet" type="text/css" href="css/style.css"
  </head>

  <body>
    <!--Top Menu Cods-->
    <div id="menuWrapper">
      <div id="menu">
        <div class="spotify_logo"></div>

        <div id="top_links">
          <ul>
            <li><a href="#">Premium</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Download</a></li>
            <li><a href="#">Log in</a></li>
            <li><a href="#">Sign up</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!--Banner Cods-->

    <div id="banner_wrapper">
      <h1>
        Listen <br />
        is everything
      </h1>
      <p>Music and podcast.</p>

      <a href="#">SPOTIFY FREE</a>
    </div>

    <!--Footer Cods-->

    <div id="footer_wrapper">
      <div id="footer">
        <div class="spotify_logo"></div>

        <div id="footer_menu">
          <span class="footer_menu_heading">COMPANY</span>

          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">For The Record</a></li>
          </ul>
        </div>

        <div id="social_media">
          <ul>
            <li>
              <a href="#"><img src="images/instagram_icon.png" /></a>
            </li>
            <li>
              <a href="#"><img src="images/twitter_icon.png" /></a>
            </li>
            <li>
              <a href="#"><img src="images/facebook_icon.png" /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
